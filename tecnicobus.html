<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="Assets/css/normalize.css">
</head>
<body>
	<OBJECT  data="barra.html" width="100%" height="10%">
	</object>
	<div class="cabezera">
		<title>Buscar Empleado</title>
		<table align="center">
			<tr>
					<td>Buscar Empleado</td>
					<td><input id="search_empl" type="text" name="search_empl"/></td>
			</tr>
			<tr>
				<td align="right">
					<div class="button">
						<button type="button" id="search" name="button">Buscar</button>
					</div>
				</td>
				<td>
					<div class="button">
						<button type="button" id="add" name="button2" onclick="location.href='Assets/phps/tecnico_add.php'">Agregar</input>
					</div>
				</td>
			</tr>
		</table>
	</div>
	<div class="centro">
		<table border="1"width="100%" >
			<thead>
				<tr>
					<th>Id</th>
					<th>Rut</th>
					<th>Nombre</th>
					<th>Apellido</th>
					<th>Celular</th>
					<th>correo</th>
					<th>Cargo</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td id="td-id"></td>
					<td id="td-rut"></td>
					<td id="td-nombre"></td>
					<td id="td-apellido"></td>
					<td id="td-celular"></td>
					<td id="td-correo"></td>
					<td id="td-rol"></td>
				</tr>
			</tbody>
		</table>
	</div>
	<script type="text/javascript" src="Assets/js/jquery-1.12.4.min.js">
	</script>
	<script type="text/javascript">
	$( document ).ready(function() {
		$('#search').click(function(event){
			var empl = $("#search_empl").val();
			$.ajax({
			  method: "POST",
			  url: "Assets/phps/buscar_empleado.php",
				dataType: 'json',
			  data: { search_empl: empl }
			}).done(function( msg ) {
			    console.log(msg.id );
					$("#td-id").text(msg.id)
					$("#td-rut").text(msg.rut)
					$("#td-nombre").text(msg.nombre)
					$("#td-apellido").text(msg.apellido)
					$("#td-celular").text(msg.telefono)
					$("#td-correo").text(msg.correo)
					$("#td-rol").text(msg.cargo)
			  });
		})
	});
	</script>
</body>
</html>
