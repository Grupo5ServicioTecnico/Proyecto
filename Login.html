<!DOCTYPE html>
<html>
  <!--Dentro del HEAD argamos css y nombramos pagina -->
  <head>
    <meta charset="UTF-8">
    <title>Inicio de Sesion</title>
    <link rel="stylesheet" href="Assets/css/formalize.css">
    <link rel="stylesheet" href="Assets/css/formulario.css">
    <link rel="icon" type="image/png" href="Assets/images/favicon/favicon.png" />
  </head>
  <body>
    <!--Se define el formato de inicio de sesion-->
    <div id="cabezera" align="center">
      <!-- Formato de ingreso de datos -->
      <div id="formulario">
        <p>login</p>
        <input id="email"    type="email"    placeholder="Email"    required autocomplete="off" required/>
        <input id="password" type="password" placeholder="Password" required autocomplete="off" required/>
        <button id="search" type="submit">Login</button>
      </div>
    </div>
    <!--SCRIPTS-->
    <!--Carga de jquery-->
    <script type="text/javascript" src="Assets/js/jquery-1.12.4.min.js"></script>
    <!--Envio de datos a php-->
    <script type="text/javascript">
    $( document ).ready(function() {
      $('#search').click(function(event){
        var user = $("#email").val();
        var password = $("#password").val();
        $.post( "Assets/phps/Login.php", { "email": user, "password": password}, function( data ) {
          console.log(data);
          if (data == "Usuario correcto") {
            console.log(data);
            window.location.href="inicio.html";
          }else if (data == "Password incorrecto" ) {
            alert("Password Incorrecto");
          }else if (data == "Usuario no existente en la base de datos") {
            alert("Usuario o Password incorrecto");
          }else {
            alert("Debe especificar un usuario y password");
          }
        });
      })
    });
    </script>
  </body>
</html>
