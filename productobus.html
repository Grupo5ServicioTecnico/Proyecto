<!DOCTYPE html>
<html>
	<!--Dentro del HEAD argamos css y nombramos pagina -->

	<head>
		<meta charset="UTF-8">
		<link rel="stylesheet" href="Assets/css/formalize.css">
		<link rel="icon" type="image/png" href="Assets/images/favicon/favicon.png" />

		<title>Producto</title>
	</head>
	<body>
		<!--Cargamos barra de vinculos -->
		<OBJECT  data="barra.html" width="100%" height="50px" border="2px">
		</object>
		<!--Cabezera - Contiene Busqueda y Opciones -->
		<div id="cabezera">
			<!--Busqueda  -->
			<div id="buscar" align="center">
				<table>
					<tr>
		        <td>
							<p><b>Buscar Producto</b></p>
						</td>
		        <td>
							<input type="text" name="search_product" placeholder="Por rut cliente ej.11 111 111-1">
						</td>
						<td>
							<button type="button" id="search">
								<img name="image" src="Assets/images/buscar.png"><b> Buscar</b>
							</button>
						</td>
		    	</tr>
				</table>
			</div>
			<!--Division entre Busqueda y Opciones -->
			<hr width=100% align="left"></hr>
			<!--Opciones -->
			<div id="opciones" align="center">
				<table>
					<tr><!--Opcion agregar -->
						<td>
							<button type="button" id="add" name="add" onclick="location.href='Assets/phps/producto_add.php'">
						  	<img src="Assets/images/Add.png"><b> Agregar</b>
							</button>
						</td>
						<td><!--Opcion Modificar -->
							<button type="button" id="update" name="update" onclick="#">
								<img src="Assets/images/Add.png"><b> Modificar</b>
							</button>
						</td>
						<td><!--Opcion reset -->
							<button type="button" id="reset" name="reset" onclick="#">
								<img src="Assets/images/Add.png"><b> Limpiar</b>
							</button>
						</td>
					</tr>
				</table>
			</div>
		</div>
		<!-- Mostrar - Se muestran los resultados de la busqueda-->
		<div id="mostrar">
			<table border="1" width="100%" >
				<thead>
					<tr>
						<th>Rut Cliente</th>
						<th>Nombre Cliente</th>
						<th>Estado Producto</th>
						<th>Serie Producto</th>
						<th>Fecha Ingreso</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td id="td-rut"></td>
						<td id="td-nombre"></td>
						<td id="td-estado"></td>
						<td id="td-serie"></td>
						<td id="td-fechaIng"></td>
					</tr>
				</tbody>
			</table>
		</div>
	</body>
</html>
